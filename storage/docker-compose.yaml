version: "3.9"

services:
  db:
    build:
      context: ./database
    environment:
      POSTGRES_PASSWORD: ${PASS}
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "postgres"
      POSTGRES_PORT: "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - database:/var/lib/postgresql/data

  cache:
    image: arm64v8/redis:7.4.1
    command:
      [
        "redis-server",
        "--maxmemory",
        "512mb",
        "--maxmemory-policy",
        "allkeys-lru",
      ]
    environment:
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${PASS}

  queue:
    image: arm64v8/rabbitmq:4.0.4

  server:
    build:
      context: ./server
    environment:
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_NAME: "postgres"
      DB_USER: "postgres"
      DB_PASS: ${PASS}
      CACHE_HOST: "cache"
      CACHE_PORT: "6379"
      CACHE_PASS: ${PASS}
      BUCKET_PATH: "./data"
      QUEUE_HOST: "queue"
      QUEUE_PORT: "5672"
      QUEUE_NAME: "image"
    ports:
      - "8000:80"
    depends_on:
      db:
        condition: "service_healthy"
    volumes:
      - bucket:/data

  decoder:
    build:
      context: ./decoder
    environment:
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_NAME: "postgres"
      DB_USER: "postgres"
      DB_PASS: ${PASS}
      BUCKET_PATH: "./data"
      QUEUE_HOST: "queue"
      QUEUE_PORT: "5672"
      QUEUE_NAME: "image"
    depends_on:
      db:
        condition: "service_healthy"
    volumes:
      - bucket:/data

volumes:
  bucket:
  database:
